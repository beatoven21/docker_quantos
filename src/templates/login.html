<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>z90-030</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">

				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<h3>
							Assessment of the re-identification risk in (pseydo)anonymised data with QaR algorithm
						</h3>
						<br>
						<img src="../static/images/Quantos_Logo.jpg" alt="Logo" height="100%">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h5>
								Please provide a valid key to use the tool
							</h5>
							<br>
							{% if error_message %}
							<div class="alert alert-danger" role="alert">
								{{ error_message }}
							</div>
							{% endif %}

							<form class="needs-validation" action="{{ url_for('home_page') }}" method="POST">

								<div class="mb-3">
									<div class="form-group">
										<label for="activation_key" class="form-label">Activation Key:</label>
										<input type="text" class="form-control" id="activation_key" name="activation_key" required>
									</div>
								</div>

								<div class="d-flex align-items-center" aria-live="polite">
									<button type="submit" class="btn btn-primary" style="width:100%;">
										Submit
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
